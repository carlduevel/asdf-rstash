name: Build

on:
  push:
  pull_request:
  schedule:
    - cron: '11 1 * * 1'

jobs:
  plugin_test:
    name: asdf plugin test
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.0
      - name: asdf_install
        uses: asdf-vm/actions/install@v1
      - name: asdf_plugin_test
        run: make test
